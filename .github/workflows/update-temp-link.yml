name: Update Temporary M3U Link

on:
  schedule:
    - cron: "*/5 * * * *"  # 每 5 分钟运行一次
  workflow_dispatch:  # 手动触发

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download M3U file
        run: |
          curl -L -o 4qq71F.m3u http://niu66.vip/4qq71F

      - name: Commit and push to temp-links branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B temp-links
          mv 4qq71F.m3u path/to/4qq71F.m3u
          git add 4qq71F.m3u
          git commit -m "Update 4qq71F.m3u with new content"
          git push -f origin temp-links
